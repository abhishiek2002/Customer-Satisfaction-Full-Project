<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logistic-regression</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: transparent;
        }

        body{
            background-color: #8EC5FC;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
        }

        a{
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        nav{
            display: flex;
            justify-content: center;
            font-size: 3rem;
            padding: 31px;
            gap: 15.2rem;

        }

        main{
            display: flex;
            justify-content: center;
        }
        form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: start;
            width: 40%;
            gap: 1.5rem;
            border: 2px solid white;
            padding-left: 15px;
            padding-top: 15px;
            box-shadow: 2px 2px 10px 3px black;
            font-weight: bold;
        }
        input,select,label{
            width: 60%;
        }
        input{
            padding-left: 9px;
        }
        input,select{
            height: 1.5rem;
            /* box-shadow: 2px 2px 10px 3px rgb(255, 255, 255); */
            border-radius: 9px;
            width: 80%;
            display: block;
            border: 1px solid white;
            background-color: white;
            /* font-weight: bold; */
        }

        
        footer{

            text-align: center;
            padding: 25px;
        }
        
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="#">Project</a>
    </nav>

    <main>
        <form action="{{  url_for('prediction')  }}" method="post">
            <label for="age">
                Age <br>
                <input type="number" id="age" name="age" required>
            </label>
            <label for="distance">
                Distance Travel <br>
                <input type="number" id="distance" name="distance" required>
            </label>
            <label for="entertainment">
                Entertainment Rating <br>
                <select name="entertainment" id="entertainment">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>
            <label for="Baggage_Handling">
                Baggage Handling Rating <br>
                <select name="Handling" id="Handling">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>
            <label for="clininess">
                Clininess Rating <br>
                <select name="clininess" id="clininess">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>
            <label for="depart_delay">
                Departure Delay In Minute <br>
                <input type="number" name="delay" id="delay" required>
            </label>
            <label for="arr_delay">
                Arrival Delay In Minute <br>
                <input type="number" name="arr_delay" id="arri_delay" required>
            </label>
            <label for="sex">
                Gender <br>
                <select name="sex" id="sex" required>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </label>
            <label for="cust_type">
                Customer Type <br>
                <select name="cust_type" id="cust_type" required>
                    <option value="0">Loyal</option>
                    <option value="1">Disloyal</option>
                </select>
            </label>
            <label for="trv_type">
                Travel Purpose <br>
                <select name="trv_type" id="trv_type" required>
                    <option value="1">Personal</option>
                    <option value="0">Business</option>
                </select>
            </label>
            <label for="class">
                Class Type <br>
                <select name="class" id="class" required>

                    <option value="Eco">Economy Class</option>
                    <option value="Eco_Plus">Economy Plus Class</option>
                    <option value="Business">Business Class</option>

                </select>
            </label>
            
            <button type="submit">Submit</button>
        </form>

    </main>

    <footer>
        <p>Copyright &copy; Dhaaba Pvt Ltd 2024 All Right Reserved</p>
    </footer>
</body>
</html>
